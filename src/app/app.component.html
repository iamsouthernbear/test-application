<div class="container">
  <div class="row">
    <div class="">
      <input class="form-control" autofocus type="search" placeholder="Search by title" [(ngModel)]="searchTitle" />
    </div>

    <table class="table table-hover text-center">
      <thead>
      <tr>
        <th>Title</th>
        <th>Url</th>
        <th>Created At</th>
        <th>Author</th>
      </tr>
      </thead>
      <tbody class="">
      <tr *ngFor="let hit of hits | searchByTitle : searchTitle" (click)="openModal(hit)">
        <td>{{ hit['title'] }}</td>
        <td>{{ hit['url'] }}</td>
        <td>{{ hit['created_at'] | date:'shortDate' }}</td>
        <td>{{ hit['author'] }}</td>
      </tr>
      </tbody>
    </table>
</div>
